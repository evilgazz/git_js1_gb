<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>GeekBrains JavaScript #5</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/lesson_6.css">
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-light bg-dark">
			<div class="btn-group ml-auto">
				<button class="btn btn-light btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Корзина
				</button>
				<div class="dropdown-menu dropdown-menu-right basketPanel">
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Имя</th>
								<th scope="col">Цена</th>
								<th scope="col">Количество</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody></tbody>
						<tfoot>
							<tr>
								<th colspan="2" scope="row">Итого:</th>
								<td colspan="3">
									<span class="total">0</span>
									<i class="fas fa-ruble-sign"></i>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</nav>
		<br>
		<div class="row">
			<div class="col-4">
				<div>Товар 1</div>
				<img src="https://placeimg.com/640/480/nature" alt="..." class="img-thumbnail">
				<div>
					<span class="productPrice">120</span>
					<i class="fas fa-ruble-sign"></i>
				</div>
				<button type="button" class="btn btn-success mt-3 toBasketBtn" data-id="1" data-price="120" data-name="Товар 1">
					В корзину
				</button>
			</div>
			<div class="col-4">
				<div>Товар 2</div>
				<img src="https://placeimg.com/640/480/arch" alt="..." class="img-thumbnail">
				<div>
					<span class="productPrice">75</span>
					<i class="fas fa-ruble-sign"></i>
				</div>
				<button type="button" class="btn btn-success mt-3 toBasketBtn" data-id="2" data-price="75" data-name="Товар 2">
					В корзину
				</button>
			</div>
			<div class="col-4">
				<div>Товар 3</div>
				<img src="https://placeimg.com/640/480/tech" alt="..." class="img-thumbnail">
				<div>
					<span class="productPrice">3000</span>
					<i class="fas fa-ruble-sign"></i>
				</div>
				<button type="button" class="btn btn-success mt-3 toBasketBtn" data-id="3" data-price="3000" data-name="Товар 3">
					В корзину
				</button>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
	<script src="js/lesson_6.js"></script>
</body>

</html>
